{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Change Password{% endblock %}

{% block content %}

  <div class="container mt-5 text-bg-info rounded-4" style="box-shadow: 15px 15px 10px rgb(78, 77, 77);">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-5">
          <h1>Change you password...</h1>
          <p>Use the form below to change your password.</p><br>

          <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}<br>
            <p class="mb-5"><input type="submit" value="Change"></p>
          </form>

        </div>
    </div>
  </div>
  <br><br><br><br><br><br><br>
{% endblock %}
