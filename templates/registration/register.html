{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block title %}Register{% endblock %}

{% block content %}

    <div class="container mt-5 text-bg-info rounded-4" style="box-shadow: 15px 15px 10px rgb(78, 77, 77);">
      <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6 mt-5 mb-5">

          <h1>Register...</h1><br><br>

          <div class="content-section">

            <form method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                <legend class="border-bottom mb-4">Welcome to Study Portal</legend>
                {{ form|crispy }}
              </fieldset>
              <div class="form-group">
                <button class="btn btn-secondary" type="submit">Sign up</button>
              </div>
            </form>
            <br>
            <div class="border-top pt-3">
              <span class="text-muted">
                Already have an account? <a class="text-dark ml-2" href="{% url 'user:login' %}">Sign in</a>
              </span>
            </div>

          </div>
        </div>
      </div>
    </div>
  <br><br><br><br><br><br><br><br>
{% endblock %}
